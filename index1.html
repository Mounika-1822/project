<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }

        header {
            position: sticky;
            top: 0;
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        header.scrolled {
            background-color: black;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #00bcd4;
        }

        .hero {
            height: 100vh;
            background: url('your-image.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 10px 20px;
            background-color: #00bcd4;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .hero button:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">E9 Conference 2015</div>
        <nav class="nav">
            <a href="#">About</a>
            <a href="#">Speakers</a>
            <a href="#">Schedule</a>
            <a href="#">Partner</a>
            <a href="#">FAQ</a>
            <a href="#">Photos</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Freelancer Conference 2015</h1>
        <p>First & Largest Conference</p>
        <button>Register Now</button>
    </div>

    <div style="height: 2000px; background: #f4f4f4;"></div>
</body>
</html>
